sudo: false
cache: pip

addons:
  apt:
   sources:
      - pov-wkhtmltopdf
   packages:
      - expect-dev  # provides unbuffer utility
      - python-lxml # because pip installation is slow
      - wkhtmltopdf

language: python

python:
  - "2.7"

env:
  - VERSION="9.0" LINT_CHECK="1"
  - VERSION="9.0" ODOO_REPO="odoo/odoo" LINT_CHECK="0"
  - VERSION="9.0" ODOO_REPO="OCA/OCB" LINT_CHECK="0"

virtualenv:
  system_site_packages: true

before_install:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"

install:
  - git clone -b pip-install-sbi https://github.com/acsone/maintainer-quality-tools.git ${HOME}/maintainer-quality-tools
  - export PATH=${HOME}/maintainer-quality-tools/travis:${PATH}
  - travis_install_nightly

script:
  - travis_run_tests

after_success:
  - travis_after_tests_success
